<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Green</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="start-screen">
      <h2>Are you and mother nature besties?</h2>
      <p>Let's find out how earth friendly you reALLy are.</p>
      <button type="button" id="start-button" class="btn btn-success btn-lg" onclick="begin()">
        Begin!
      </button>
    </div>

    <div id="questions">
      <h3 id="question-title"></h3>
      <div id="options" class="options">
        <button id="option-a" type="button" class="btn btn-outline-success"></button>
        <button id="option-b" type="button" class="btn btn-outline-success"></button>
        <button id="option-c" type="button" class="btn btn-outline-success"></button>
      </div>
    </div>

    <script src="./questions.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
